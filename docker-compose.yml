version: '3.8'

services:
  wecan-comply-middleware:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wecan-comply-middleware
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WECAN_ACCESS_TOKEN=${WECAN_ACCESS_TOKEN}
      - WECAN_WORKSPACE_URL_TEMPLATE=${WECAN_WORKSPACE_URL_TEMPLATE:-https://{workspaceUuid}.int.wecancomply.ch}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

