services:
  # Development service with hot-reload
  wecan-comply-middleware-dev:
    image: wecan-comply-middleware-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wecan-comply-middleware-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - WECAN_ACCESS_TOKEN=${WECAN_ACCESS_TOKEN}
      - WECAN_WORKSPACE_URL_TEMPLATE=${WECAN_WORKSPACE_URL_TEMPLATE:-https://{workspaceUuid}.int.wecancomply.ch}
      - WECAN_TIMEOUT_MS=${WECAN_TIMEOUT_MS:-30000}
      - WECAN_RETRIES=${WECAN_RETRIES:-2}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-console}
      - CORS_ENABLED=${CORS_ENABLED:-true}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - HTTPS_ENABLED=${HTTPS_ENABLED:-false}
      - HTTPS_KEY_PATH=${HTTPS_KEY_PATH:-}
      - HTTPS_CERT_PATH=${HTTPS_CERT_PATH:-}
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./config:/app/config
      - ./tsconfig.json:/app/tsconfig.json
      - ./logs:/app/logs
      # Exclude node_modules from volume mount
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Production service
  wecan-comply-middleware:
    image: wecan-comply-middleware
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wecan-comply-middleware
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WECAN_ACCESS_TOKEN=${WECAN_ACCESS_TOKEN}
      - WECAN_WORKSPACE_URL_TEMPLATE=${WECAN_WORKSPACE_URL_TEMPLATE:-https://{workspaceUuid}.int.wecancomply.ch}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - HTTPS_ENABLED=${HTTPS_ENABLED:-false}
      - HTTPS_KEY_PATH=${HTTPS_KEY_PATH:-}
      - HTTPS_CERT_PATH=${HTTPS_CERT_PATH:-}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - production

